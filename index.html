<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="files/style.css">
    </head>
    <body>
        
        <div class="select_con">
            <div class="head">TIC-TAC-TOE</div>
            <div class="vs_computer">
                <button class="btn">VS COMPUTER</button>
            </div>
            <div class="vs_user">
                <button class="btn">MULTIPLAYER</button>
            </div>
        </div>

        <div class="multi_name_con">
            <div class="head">TIC-TAC-TOE</div>
            <div class="user">
                <div><input class="user1" type="text" placeholder="Enter Name of user 1" ></div>
                <div><input class="user2" type="text" placeholder="Enter Name of user 2" ></div>
            </div>
            <div class="comp">
                <div><input class="user_comp" type="text" placeholder="Enter Your name" ></div>
            </div>
            <div><button class="start">Start Game</button></div>
        </div>

        <div class="match_con">
            <div class="match_msg"></div>
            <div class="board">
                <div class="cell" num="0"></div>
                <div class="cell" num="1"></div>
                <div class="cell" num="2"></div>
                <div class="cell" num="3"></div>
                <div class="cell" num="4"></div>
                <div class="cell" num="5"></div>
                <div class="cell" num="6"></div>
                <div class="cell" num="7"></div>
                <div class="cell" num="8"></div>
            </div>
        </div>
        
        <div class="winning_msg">
            <div class="win"></div>
            <button class="restart">Restart</button>
			<p style="color:white;margin:20px">Refresh the page to reach the menu.</p>
        </div>
        <script src="files/java.js"></script>
    </body>
</html>
